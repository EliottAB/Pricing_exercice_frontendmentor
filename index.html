<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon-32x32.png">
</head>
<body>
    <img class="background-decoration" src="assets/bg-pattern.svg" alt="background-decoration">

    <header>
        <img src="assets/pattern-circles.svg" alt="Circles">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>

    <main class="home-main">
        <article class="pricing-card">

            <section class="card-top">
                <div class="pricing-infos">
                    <p>100k pageview</p>
                    <p><span class="pricing">$16.00</span><span class="reccurence">/month</span></p>
                </div>
                <div class="slide-price">
                    <div class="slide-bar"></div>
                    <div class="slide-button"><img src="assets/icon-slider.svg" alt="rows" draggable="false"></div>
                </div>
                <div class="slide-options">
                    <p>Monthly Billing</p>
                    <div class="switch"><div class="switch-circle"></div></div>
                    <p>Yearly Billing</p>
                </div>
            </section>

            <section class="card-bottom">
                <div class="avantages">
                    <p><img src="assets/icon-check.svg" alt="check icon">Unlimited websites</p>
                    <p><img src="assets/icon-check.svg" alt="check icon">100% data ownership</p>
                    <p><img src="assets/icon-check.svg" alt="check icon">Email reports</p>
                </div>
                <button class="start-trial-button">Start my trial</button>
            </section>

        </article>
    </main>

    <script src="index.js"></script>
</body>
</html>
